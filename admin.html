<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字练习网站 - 管理后台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .admin-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .admin-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 15px;
        }

        .stat-card.visitors .icon {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .stat-card.sessions .icon {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .stat-card.time .icon {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .stat-card.popular .icon {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .realtime-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .realtime-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .user-item:hover {
            background-color: #f5f5f5;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }

        .user-info {
            flex: 1;
        }

        .user-location {
            font-weight: 500;
            color: #333;
        }

        .user-activity {
            color: #666;
            font-size: 0.9rem;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .activity-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.9rem;
            color: white;
        }

        .activity-text {
            flex: 1;
            font-size: 0.9rem;
            color: #666;
        }

        .login-form {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .activity-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 登录表单 -->
    <div id="loginForm" class="login-form">
        <h2><i class="fas fa-lock"></i> 管理员登录</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="password">访问密码</label>
                <input type="password" id="password" required placeholder="请输入管理员密码">
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登录后台
            </button>
        </form>
        <p style="margin-top: 20px; color: #888; font-size: 0.9rem;">
            💡 默认密码：admin123（可在代码中修改）
        </p>
    </div>

    <!-- 管理后台界面 -->
    <div id="adminDashboard" class="admin-container" style="display: none;">
        <!-- 头部 -->
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> 打字练习网站统计后台</h1>
            <p>实时监控访客数据和使用情况</p>
            <div style="margin-top: 15px;">
                <span style="color: #4CAF50;">●</span> 
                <span style="color: #666;">数据实时更新中</span>
                <button onclick="logout()" style="float: right; background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card visitors">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="stat-number" id="totalVisitors">-</div>
                <div class="stat-label">总访客数</div>
            </div>
            <div class="stat-card sessions">
                <div class="icon"><i class="fas fa-eye"></i></div>
                <div class="stat-number" id="todayVisitors">-</div>
                <div class="stat-label">今日访客</div>
            </div>
            <div class="stat-card time">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <div class="stat-number" id="avgTime">-</div>
                <div class="stat-label">平均时长</div>
            </div>
            <div class="stat-card popular">
                <div class="icon"><i class="fas fa-book"></i></div>
                <div class="stat-number" id="popularDict">-</div>
                <div class="stat-label">热门词典</div>
            </div>
        </div>

        <!-- 实时访客 -->
        <div class="realtime-section">
            <h3 class="chart-title">
                <div class="realtime-indicator">
                    <div class="pulse"></div>
                    实时访客 (<span id="realtimeCount">0</span> 人在线)
                </div>
            </h3>
            <div class="user-list" id="realtimeUsers">
                <!-- 实时用户列表将在这里动态生成 -->
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <h3 class="chart-title">访客趋势 (最近7天)</h3>
            <canvas id="visitorChart" width="400" height="200"></canvas>
        </div>

        <!-- 活动记录 -->
        <div class="activity-grid">
            <div class="activity-card">
                <h3 style="margin-bottom: 20px; color: #333;">
                    <i class="fas fa-chart-pie"></i> 词典使用统计
                </h3>
                <div id="dictionaryStats">
                    <!-- 词典统计将在这里生成 -->
                </div>
            </div>
            
            <div class="activity-card">
                <h3 style="margin-bottom: 20px; color: #333;">
                    <i class="fas fa-globe"></i> 访客地区分布
                </h3>
                <div id="locationStats">
                    <!-- 地区统计将在这里生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 刷新按钮 -->
    <button class="refresh-btn" onclick="refreshData()" title="刷新数据">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        // 管理员密码（可以修改这个密码）
        const ADMIN_PASSWORD = 'admin123';
        
        // 登录功能
        function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                initDashboard();
            } else {
                alert('密码错误，请重试！');
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // 检查登录状态
        function checkLogin() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                initDashboard();
            }
        }

        // 初始化仪表板
        function initDashboard() {
            loadStatistics();
            createVisitorChart();
            loadRealtimeData();
            
            // 每30秒刷新一次实时数据
            setInterval(loadRealtimeData, 30000);
        }

        // 加载统计数据
        function loadStatistics() {
            // 模拟数据 - 实际使用时连接到 Google Analytics API
            const stats = {
                totalVisitors: Math.floor(Math.random() * 1000) + 500,
                todayVisitors: Math.floor(Math.random() * 100) + 20,
                avgTime: '3:45',
                popularDict: 'GRE'
            };

            document.getElementById('totalVisitors').textContent = stats.totalVisitors;
            document.getElementById('todayVisitors').textContent = stats.todayVisitors;
            document.getElementById('avgTime').textContent = stats.avgTime;
            document.getElementById('popularDict').textContent = stats.popularDict;

            // 加载词典统计
            loadDictionaryStats();
            loadLocationStats();
        }

        // 创建访客趋势图表
        function createVisitorChart() {
            const ctx = document.getElementById('visitorChart').getContext('2d');
            
            // 模拟7天数据
            const dates = [];
            const visitors = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString());
                visitors.push(Math.floor(Math.random() * 100) + 20);
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '访客数量',
                        data: visitors,
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 加载实时数据
        function loadRealtimeData() {
            const onlineUsers = Math.floor(Math.random() * 10) + 1;
            document.getElementById('realtimeCount').textContent = onlineUsers;

            const userList = document.getElementById('realtimeUsers');
            userList.innerHTML = '';

            // 生成模拟在线用户
            const locations = ['北京', '上海', '广州', '深圳', '杭州', '南京', '成都', '武汉'];
            const activities = ['练习GRE词汇', '练习IELTS词汇', '练习考研词汇', '练习CET-4词汇', '练习CET-6词汇'];

            for (let i = 0; i < onlineUsers; i++) {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                const location = locations[Math.floor(Math.random() * locations.length)];
                const activity = activities[Math.floor(Math.random() * activities.length)];
                const time = Math.floor(Math.random() * 30) + 1;

                userItem.innerHTML = `
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-location">${location} 用户</div>
                        <div class="user-activity">${activity} · ${time}分钟前</div>
                    </div>
                `;
                userList.appendChild(userItem);
            }
        }

        // 加载词典统计
        function loadDictionaryStats() {
            const dictionaryData = [
                { name: 'GRE', usage: 35, color: '#4facfe' },
                { name: 'IELTS', usage: 28, color: '#43e97b' },
                { name: '考研', usage: 22, color: '#fa709a' },
                { name: 'CET-4', usage: 10, color: '#a8edea' },
                { name: 'CET-6', usage: 5, color: '#ffd93d' }
            ];

            const container = document.getElementById('dictionaryStats');
            container.innerHTML = '';

            dictionaryData.forEach(dict => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div class="activity-icon" style="background: ${dict.color}">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="activity-text">
                        <strong>${dict.name}</strong><br>
                        使用率: ${dict.usage}%
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 加载地区统计
        function loadLocationStats() {
            const locationData = [
                { name: '北京', count: 45, color: '#667eea' },
                { name: '上海', count: 38, color: '#764ba2' },
                { name: '广州', count: 32, color: '#f093fb' },
                { name: '深圳', count: 28, color: '#f5576c' },
                { name: '杭州', count: 25, color: '#4facfe' }
            ];

            const container = document.getElementById('locationStats');
            container.innerHTML = '';

            locationData.forEach(location => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div class="activity-icon" style="background: ${location.color}">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="activity-text">
                        <strong>${location.name}</strong><br>
                        访客: ${location.count} 人
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 刷新数据
        function refreshData() {
            loadStatistics();
            loadRealtimeData();
            
            // 添加刷新动画
            const btn = document.querySelector('.refresh-btn i');
            btn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                btn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        // 页面加载时检查登录状态
        window.onload = function() {
            checkLogin();
        };
    </script>
</body>
</html>
